<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
      <div data-tilt class="parent_tilt">
        <a [routerLink]="['/']" class="navbar-brand">Web api Client</a>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['/']">Home</a></li>
      </ul>
      <div class="user_link">
        <div *ngIf="isLogin">
          <span class="user_name" [textContent]="name"></span>
          <a [routerLink]="['/changepassword']" class="btn btn-default glyphicon glyphicon-cog user_settings"></a>
          <a [routerLink]="['/']" class="btn btn-default" (click)="Logout()">Log off</a>
        </div>
        <div *ngIf="isLogin == false">
          <a [routerLink]="['/']" class="btn btn-default">Login</a>
          <a [routerLink]="['/registration']" class="btn btn-default">Registration</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container body-content">
  <div class="container-fluid body-content">
    <div class="row">
        <app-alert [alerts]="alerts"></app-alert>
        <router-outlet></router-outlet>

    </div>
  </div>
  <hr />
  <footer>

  </footer>
</div>
